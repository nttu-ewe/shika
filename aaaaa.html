<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有馬佳奈</title>
    <style>
        /* 全局样式 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            font-size: 1em;
            color: #333;
            background: linear-gradient(180deg, #ffe4e1, #fff);
        }

        * {
            box-sizing: border-box;
        }

        header, section {
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
            background: rgba(255, 250, 250, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #ffc0cb;
        }

        header h1 {
            font-size: 3em;
            color: #DC143C;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            color: #666;
        }

        header img {
            width: 200px;
            border-radius: 15px;
            border: 3px solid #FFB6C1;
        }

        section h2 {
            font-size: 2.5em;
            color: #FF3196;
            text-align: center;
            margin-bottom: 20px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .image-grid img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-grid img:hover {
            transform: scale(1.1);
        }

        .toggle-content {
            display: none;
        }

        .toggle-content.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .toggle-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff5773;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .toggle-button:hover {
            background-color: #e9445e;
        }

        .video-container {
            text-align: center;
        }

        video {
            width: 100%;
            max-width: 800px;
            border: 3px solid #ff69b4;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            header img {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header>
        <div>
            <h1>有馬佳奈</h1>
            <p>"我要成為你推的孩子!"</p>
        </div>
        <img src="FB_IMG_1732004878589.jpg" alt="佳奈圖片">
    </header>

    <!-- 角色簡介 -->
    <section>
        <h2>角色簡介</h2>
        <p>有馬佳奈是人氣漫畫《【我推的孩子】》中的登場角色，以天才童星之名出道，展現了她對舞台和演技的熱忱。</p>
        <div class="image-grid">
            <img src="99e6ccbbe1210deec94cf408ef536d61.jpg" alt="佳奈圖片1">
            <img src="402390c916c78576bbd032304e218c34.jpg" alt="佳奈圖片2">
            <img src="410530d4907ac727b817acda128d0dad.jpg" alt="佳奈圖片3">
            <img src="a9fbf41d4385499c251f40bf9d20f16c.jpg" alt="佳奈圖片4">
        </div>
    </section>

    <!-- 角色經歷 -->
    <section>
        <h2>佳奈的經歷</h2>
        <button class="toggle-button" onclick="toggleContent('exp1')">展開/收起「序章」</button>
        <div id="exp1" class="toggle-content">
            <p>從小就被看作頗具演繹才能的少女……（此處略去部分內容，您可自定義）</p>
        </div>

        <button class="toggle-button" onclick="toggleContent('exp2')">展開/收起「舞台劇篇」</button>
        <div id="exp2" class="toggle-content">
            <p>佳奈通過臨場發揮輕鬆化解，展現了壓倒性的表演能力……（此處略去部分內容，您可自定義）</p>
        </div>
    </section>

    <!-- MV 视频展示 -->
    <section>
        <h2>B小町歌曲</h2>
        <div class="video-container">
            <h3>POP IN 2【MV short】</h3>
            <video controls>
                <source src="POP IN 2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <script>
        // 展开/收起内容功能
        function toggleContent(id) {
            const content = document.getElementById(id);
            content.classList.toggle('active');
        }
    </script>
</body>
</html>
