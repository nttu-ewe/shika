<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有馬佳奈</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(180deg, #ffe4e1, #fff);
            color: #333;
            overflow-x: hidden;
        }

        * {
            box-sizing: border-box;
        }

        header, section {
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
            background: rgba(255, 250, 250, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #ffc0cb;
        }

        header h1 {
            font-size: 3em;
            color: #DC143C;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            color: #666;
        }

        header img {
            width: 200px;
            border-radius: 15px;
            border: 3px solid #FFB6C1;
        }

        section h2 {
            font-size: 2.5em;
            color: #FF3196;
            text-align: center;
            margin-bottom: 20px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .image-grid img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .image-grid img:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.5);
        }

        .video-container {
            text-align: center;
        }

        video {
            width: 100%;
            max-width: 800px;
            border: 3px solid #ff69b4;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.5);
        }

        .comment-section {
            margin-top: 40px;
        }

        .comment-section h3 {
            font-size: 2em;
            color: #FF3196;
            text-align: center;
            margin-bottom: 20px;
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .comment-form textarea {
            width: 100%;
            max-width: 600px;
            height: 100px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .comment-form button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #ff5773;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .comment-form button:hover {
            background-color: #e9445e;
        }

        .comments-list {
            margin-top: 20px;
            padding: 0;
            list-style: none;
        }

        .comments-list li {
            background: rgba(255, 250, 250, 0.8);
            border: 1px solid #ffc0cb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            header img {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header>
        <div>
            <h1>有馬佳奈</h1>
            <p>"我要成為你推的孩子!"</p>
        </div>
        <img src="FB_IMG_1732004878589.jpg" alt="佳奈圖片">
    </header>

    <!-- 图片库 -->
    <section>
        <h2>圖片庫</h2>
        <div class="image-grid">
            <img src="99e6ccbbe1210deec94cf408ef536d61.jpg" alt="佳奈圖片1" data-index="0">
            <img src="402390c916c78576bbd032304e218c34.jpg" alt="佳奈圖片2" data-index="1">
            <img src="410530d4907ac727b817acda128d0dad.jpg" alt="佳奈圖片3" data-index="2">
            <img src="a9fbf41d4385499c251f40bf9d20f16c.jpg" alt="佳奈圖片4" data-index="3">
        </div>
    </section>

    <!-- MV 视频展示 -->
    <section>
        <h2>B小町歌曲</h2>
        <div class="video-container">
            <h3>POP IN 2【MV short】</h3>
            <video controls>
                <source src="POP IN 2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <!-- 留言板 -->
    <section class="comment-section">
        <h3>留言板</h3>
        <div class="comment-form">
            <textarea id="commentInput" placeholder="留下您的留言..."></textarea>
            <button onclick="addComment()">提交留言</button>
        </div>
        <ul class="comments-list" id="commentsList"></ul>
    </section>

    <script>
        // 图片库点击切换功能
        const images = [
            "99e6ccbbe1210deec94cf408ef536d61.jpg",
            "402390c916c78576bbd032304e218c34.jpg",
            "410530d4907ac727b817acda128d0dad.jpg",
            "a9fbf41d4385499c251f40bf9d20f16c.jpg"
        ];

        const imageElements = document.querySelectorAll(".image-grid img");
        imageElements.forEach(img => {
            img.addEventListener("click", () => {
                let currentIndex = parseInt(img.getAttribute("data-index"));
                let nextIndex = (currentIndex + 1) % images.length;
                img.src = images[nextIndex];
                img.setAttribute("data-index", nextIndex);
            });
        });

        // 留言板功能
        const commentsList = document.getElementById("commentsList");
        const commentInput = document.getElementById("commentInput");

        function addComment() {
            const commentText = commentInput.value.trim();
            if (commentText) {
                const newComment = document.createElement("li");
                newComment.textContent = commentText;
                commentsList.appendChild(newComment);
                commentInput.value = ""; // 清空输入框
            } else {
                alert("請輸入留言內容！");
            }
        }
    </script>
</body>
</html>
