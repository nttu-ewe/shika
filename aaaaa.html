<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有馬佳奈</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(180deg, #ffe4e1, #fff);
            color: #333;
            overflow-x: hidden;
        }

        * {
            box-sizing: border-box;
        }

        header, section {
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
            background: rgba(255, 250, 250, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #ffc0cb;
        }

        header h1 {
            font-size: 3em;
            color: #DC143C;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            color: #666;
        }

        header img {
            width: 200px;
            border-radius: 15px;
            border: 3px solid #FFB6C1;
        }

        section h2 {
            font-size: 2.5em;
            color: #FF3196;
            text-align: center;
            margin-bottom: 20px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .image-grid img, video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-grid img:hover, video:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.5);
        }

        .toggle-content {
            display: none;
        }

        .toggle-content.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .toggle-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff5773;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .toggle-button:hover {
            background-color: #e9445e;
        }

        .video-container {
            text-align: center;
        }

        video {
            width: 100%;
            max-width: 800px;
            border: 3px solid #ff69b4;
            border-radius: 10px;
        }

        .scroll-animate {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .scroll-animate.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .image-switch-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-switch-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-switch-container button {
            margin: 10px 5px;
            padding: 10px 15px;
            background-color: #ff5773;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .image-switch-container button:hover {
            background-color: #e9445e;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            header img {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="scroll-animate">
        <div>
            <h1>有馬佳奈</h1>
            <p>"我要成為你推的孩子!"</p>
        </div>
        <img src="FB_IMG_1732004878589.jpg" alt="佳奈圖片">
    </header>

    <!-- 图片切换 -->
    <section class="image-switch-container scroll-animate">
        <h2>圖片切換</h2>
        <img id="mainImage" src="99e6ccbbe1210deec94cf408ef536d61.jpg" alt="切换图片">
        <div>
            <button onclick="switchImage(1)">圖片 1</button>
            <button onclick="switchImage(2)">圖片 2</button>
            <button onclick="switchImage(3)">圖片 3</button>
        </div>
    </section>

    <!-- 角色簡介 -->
    <section class="scroll-animate">
        <h2>角色簡介</h2>
        <div class="image-grid">
            <img src="99e6ccbbe1210deec94cf408ef536d61.jpg" alt="佳奈圖片1">
            <img src="402390c916c78576bbd032304e218c34.jpg" alt="佳奈圖片2">
            <img src="410530d4907ac727b817acda128d0dad.jpg" alt="佳奈圖片3">
            <img src="a9fbf41d4385499c251f40bf9d20f16c.jpg" alt="佳奈圖片4">
        </div>
    </section>

    <!-- MV 视频展示 -->
    <section class="scroll-animate">
        <h2>B小町歌曲</h2>
        <div class="video-container">
            <h3>POP IN 2【MV short】</h3>
            <video controls>
                <source src="POP IN 2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <script>
        // 图片切换逻辑
        const images = [
            "99e6ccbbe1210deec94cf408ef536d61.jpg",
            "402390c916c78576bbd032304e218c34.jpg",
            "410530d4907ac727b817acda128d0dad.jpg"
        ];

        function switchImage(index) {
            const mainImage = document.getElementById("mainImage");
            mainImage.src = images[index - 1];
        }

        // 滚动动画
        const scrollElements = document.querySelectorAll(".scroll-animate");

        const elementInView = (el, offset = 0) => {
            const elementTop = el.getBoundingClientRect().top;
            return elementTop <= (window.innerHeight || document.documentElement.clientHeight) - offset;
        };

        const displayScrollElement = (element) => {
            element.classList.add("visible");
        };

        const handleScrollAnimation = () => {
            scrollElements.forEach((el) => {
                if (elementInView(el, 50)) {
                    displayScrollElement(el);
                }
            });
        };

        window.addEventListener("scroll", handleScrollAnimation);
    </script>
</body>
</html>
