<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有馬佳奈 | Fan Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }

        .parallax {
            height: 100vh;
            background-image: url('99e6ccbbe1210deec94cf408ef536d61.jpg'); /* 確保圖片路徑正確 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: scroll; /* 使用 scroll 以便配合 JavaScript 實現滾動效果 */
        }

        .content {
            height: 200vh;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1, h2 {
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 視覺落差背景 -->
    <div class="parallax"></div>
    <div class="content">
        <h1>網頁內容區域</h1>
        <p>滾動網頁時，背景圖片將以較慢速度移動。</p>
        <p>增加更多的內容來觀察滾動效果！</p>
    </div>

    <script>
        // JavaScript 滾動效果
        document.addEventListener('scroll', () => {
            const parallax = document.querySelector('.parallax');
            const scrollPosition = window.scrollY;

            // 設置背景滾動速度
            const parallaxSpeed = 0.5;
            parallax.style.backgroundPositionY = `${scrollPosition * parallaxSpeed}px`;
        });
    </script>
</body>
</html>
