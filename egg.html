<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彈幕範例</title>
    <style>
        #video-container {
            position: relative;
            width: 800px;
            height: 450px;
            background: black;
            overflow: hidden;
        }
        .danmaku {
            position: absolute;
            white-space: nowrap;
            color: white;
            font-size: 18px;
            animation: move 5s linear infinite;
        }
        @keyframes move {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div id="video-container"></div>
    <input type="text" id="danmaku-input" placeholder="輸入彈幕">
    <button id="send-button">發送</button>

    <script>
        const videoContainer = document.getElementById('video-container');
        const sendButton = document.getElementById('send-button');
        const danmakuInput = document.getElementById('danmaku-input');

        // 發送彈幕
        sendButton.addEventListener('click', () => {
            const text = danmakuInput.value;
            if (!text) return;

            // 創建彈幕元素
            const danmaku = document.createElement('div');
            danmaku.classList.add('danmaku');
            danmaku.innerText = text;

            // 設定隨機高度
            const randomTop = Math.random() * (videoContainer.offsetHeight - 20);
            danmaku.style.top = `${randomTop}px`;

            // 添加到容器
            videoContainer.appendChild(danmaku);

            // 移除彈幕（超出邊界後）
            setTimeout(() => {
                videoContainer.removeChild(danmaku);
            }, 5000); // 與動畫持續時間同步
        });
    </script>
</body>
</html>
